<!-- templates/blog/author_posts.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Your Posts</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Created Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.created_at|date:"M d, Y" }}</td>
                    <td>
                        <a href="{% url 'post_detail' post.id %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'post_delete' post.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">You have not created any posts yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
